<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link href="css/reset.css"  rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Bookify</h1>
    <div class="main">
        <div class="btn-container">
            <button class="add">Add Book</button>
        </div>  
        <div class="table">
            <div class="row">
                <h2>Title</h2>
                <h2>Author</h2>
                <h2>Pages</h2>
                <h2>Read</h2>
            </div>
        </div>
    </div>

    <div class = "overlay overlay--hidden">
        <div class="modal modal--hidden">

            <div class="modal__content">
                <div class="modal__header">
                    <div class="modal__close-btn">X</div>
                </div>
                <form class="modal__form">
                    <label for="title">Title</label>
                    <input type="text" id="title" for="title" name="title" required>

                    <label for="author">Author</label>
                    <input type="text" id="author" for="author" required>

                    <label for="pages">Pages</label>
                    <input type="number" id="pages" for="pages" required>

                    <label for="read">Read</label>
                    <input type="checkbox" for="read" name="read"  id="read">

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
